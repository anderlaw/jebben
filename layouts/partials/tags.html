{{- with .Params.tags -}}
  <span class="post-tags">
    <img src="/image/tags-fill.png" height="22px"/>
    <span>
      {{- range $index, $value := . -}}
          {{- if gt $index 0 }},&nbsp;{{ end -}}
          {{- $tag := partialCached "func/path.html" $value $value | printf "/tags/%v" | $.Site.GetPage -}}
          <a class="color-inherit link" href="{{ $tag.RelPermalink }}">{{ $tag.Title }}</a>
      {{- end -}}
    </span>
  </span>
{{- end -}}
