        // 默认小组赛了
        const swithMatch = (currentMatchCategory) => {
            const videoContainer = document.querySelector('.video-container');
            const btns = document.querySelectorAll('.button-group .btn-item');
            for (let i = 0; i < btns.length; i++) {
                btns[i].classList.remove('active');
            }

            let currentMatchVideos = informalMatchVideos;
            if (currentMatchCategory === '小组赛') {
                btns[1].classList.add('active');
            } else {
                btns[0].classList.add('active');
                currentMatchVideos = uninformalMatchVideos;
            }
            videoContainer.innerHTML = currentMatchVideos.map(item => `
            <div class="match-item">
                        <div class="headline">
                            ${item.date} ${item.matchResult.join(" ")}
                        </div>
                        <div class="match-videos">
                            ${item.matchVideos.map((videoItem, index) => `
                                <div class="video-item">
                                    <img class="cover" data-player-url="${videoItem.playerUrl}" src="${videoItem.cover}" />
                                    <span>${item.matchResult[0]} vs ${item.matchResult[2]} ${index + 1}</span>
                                </div>
                                `
            ).join("")}
                        </div>
                    </div>`
            ).join("");


        }
        swithMatch('小组赛');

        // 加载小组赛数据



        document.querySelector('.button-group').onclick = (e) => {
            const isBtn = e.target.classList.contains('btn-item');
            if (isBtn) {
                const categoryName = e.target.dataset.name.trim();
                swithMatch(categoryName);
            }
        }
        document.querySelector('.video-container').onclick = (e) => {
            const shouldVideoBePlay = e.target.classList.contains('cover');
            if (shouldVideoBePlay) {
                console.log('play video');
                const videoId = e.target.dataset.playerUrl.match(/bvid=([^&]+)/)[1];
                const pageNo = e.target.dataset.playerUrl.match(/p=(\d+)/)[1]||1;
                window.open(`https://www.bilibili.com/video/${videoId}?p=${pageNo}`,'_blank');
            }
        }
    </script>
</body>

</html>
