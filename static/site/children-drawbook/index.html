<script>
//如果需要从远程请求数据
fetch('/craw_results_agent.json').then(response => {
  if (!response.ok) {
    throw new Error('Network response was not ok');
  }
  return response.json();
}).then(data => {
  console.log(data);
  let html = '';
  for (let i = 0; i < data.length; i++) { 
    const title = data[i].keyword;///title 作为书的封面
    const results = data[i].results;
    const image = data[i].image;
    html += `<div class="swiper-slide">
        <p class="cover">${title}</p></div>`;
    for (let j = 0; j < results.length; j++) {
        const result = results[j];
      html += `<div class="swiper-slide">
        <img src="${result.img_src}" alt="">
        <p>${result.description}</p>
    </div>`;
    }
  }
  // 将生成的HTML插入到swiper-wrapper中
  document.querySelector('.swiper-wrapper').innerHTML = html;
  intiSwiper();
}).catch(error => {
  console.error('There has been a problem with your fetch operation:', error);
});

const loadDataAndDisplay = ()=>{
    const jsonData = JSON.parse(document.getElementById('myData').textContent);
    let html = '';
    for (let i = 0; i < jsonData.length; i++) {
        const title = jsonData[i].keyword;///title 作为书的封面
        const results = jsonData[i].results;
        const image = jsonData[i].image;
        html += `<div class="swiper-slide">
            <p class="cover">${title}</p></div>`;
        for (let j = 0; j < results.length; j++) {
            const result = results[j];
        html += `<div class="swiper-slide">
            <img src="${result.img_src}" alt="">
            <p>${result.description}</p>
        </div>`;
        }
    }
    // 将生成的HTML插入到swiper-wrapper中
    document.querySelector('.swiper-wrapper').innerHTML = html;
    intiSwiper();
}
const intiSwiper = () => {
  // 初始化Swiper
  const swiper = new Swiper('.swiper', {
    loop: true,
    pagination: {
      el: '.swiper-pagination',
    },
  });
};
loadDataAndDisplay();
