      <h1 class="f2 athelas mt3 mb1">解决Hugo中文博客字数统计偏少的问题</h1>
      
      
      
      <time class="f6 mv4 dib tracked" datetime="2024-02-24T15:57:51+08:00">二月 24, 2024</time>
      

      
      
    </header>
    <div class="article-body nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l"><p>测试发现，文章里的字数统计和阅读时间统计有误，统计数值偏小。</p>
<p>测试结果显示，连续的中文字符被当成一个字符，比如<code>我爱你</code>被当成一个字，而<code>我 爱 你</code>会被当成三个字。</p>
<h2 id="解决方案">解决方案</h2>
<p>在配置文件里增加一行：<code>hasCJKLanguage = true</code>，重新测试统计数据正常了。</p>
